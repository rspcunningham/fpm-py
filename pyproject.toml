[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "fpm-py"
version = "0.0.0"
description = ""
authors = [ "Robin Cunningham <rspcunningham@gmail.com>", "Sammy Farnum <sfarnum1132@gmail.com>",]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.0.1"

[tool.poetry-dynamic-versioning]
enable = true
